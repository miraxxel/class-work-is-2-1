<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="app.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Рачсёт процента оценок</h1>
        <div class="form" id="form">
            <label for="grade-5">Кол-во оценок 5:</label> <!-- for="grade-5" показывает к какому input относится label, -->
            <input type="text" class="grade" id="grade-5"> <!-- в целом необязательно, но добавляет ясности(?) коду-->
            <br><br>
            <label for="grade-4">Кол-во оценок 4:</label> 
            <input type="text" class="grade" id="grade-4">
            <br><br>
            <label for="grade-3">Кол-во оценок 3:</label> 
            <input type="text" class="grade" id="grade-3">
            <br><br>
            <label for="grade-2">Кол-во оценок 2:</label> 
            <input type="text" class="grade" id="grade-2">
            <br><br>
            <button onclick="calculate()" id="saveBtn">Рассчитать</button>
        </div>
        <div id="result"></div>
    </div>
</body>
</html>

<!-- в html есть блоки, которым можно задавать разное название 
.form#form - создаст блок div с классом form и id form
класс может повторятся, а каждый id должен быть уникален -->

<!-- тег <br> - создаёт перенос на следующую строку -->
